<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŽ­ Meme Generator</h1>
            <p>Create hilarious memes in seconds!</p>
        </header>

        <main class="main-content">
            <!-- Image Selection Section -->
            <section class="image-selection">
                <h2>Select Your Image</h2>
                
                <!-- Template Gallery -->
                <div class="template-gallery">
                    <h3>Choose a Template:</h3>
                    <div class="template-grid" id="template-grid">
                        <!-- Templates will be loaded dynamically -->
                    </div>
                </div>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="image-inputs">
                    <div class="input-group">
                        <label for="file-input">Upload Image:</label>
                        <input type="file" id="file-input" accept="image/*">
                    </div>
                    <div class="input-group">
                        <label for="url-input">Or Enter Image URL:</label>
                        <input type="url" id="url-input" placeholder="https://example.com/image.jpg">
                        <button id="load-url-btn">Load</button>
                    </div>
                </div>
            </section>

            <!-- Canvas Container -->
            <section class="canvas-section">
                <div class="canvas-wrapper">
                    <canvas id="meme-canvas"></canvas>
                    <div id="text-overlay-container">
                        <div class="text-overlay" id="text-top" data-text="top">
                            <input type="text" id="text-input-top" placeholder="Top text" maxlength="100">
                        </div>
                        <div class="text-overlay" id="text-bottom" data-text="bottom">
                            <input type="text" id="text-input-bottom" placeholder="Bottom text" maxlength="100">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Text Controls -->
            <section class="controls-section">
                <h2>Text Controls</h2>
                <div class="controls-grid">
                    <!-- Top Text Controls -->
                    <div class="control-panel">
                        <h3>Top Text</h3>
                        <div class="control-group">
                            <label for="font-size-top">Font Size:</label>
                            <input type="range" id="font-size-top" min="20" max="100" value="48">
                            <span id="font-size-top-value">48px</span>
                        </div>
                        <div class="control-group">
                            <label for="text-color-top">Text Color:</label>
                            <input type="color" id="text-color-top" value="#FFFFFF">
                        </div>
                        <p class="hint">Drag the text above to position it</p>
                    </div>

                    <!-- Bottom Text Controls -->
                    <div class="control-panel">
                        <h3>Bottom Text</h3>
                        <div class="control-group">
                            <label for="font-size-bottom">Font Size:</label>
                            <input type="range" id="font-size-bottom" min="20" max="100" value="48">
                            <span id="font-size-bottom-value">48px</span>
                        </div>
                        <div class="control-group">
                            <label for="text-color-bottom">Text Color:</label>
                            <input type="color" id="text-color-bottom" value="#FFFFFF">
                        </div>
                        <p class="hint">Drag the text above to position it</p>
                    </div>
                </div>
            </section>

            <!-- Download Section -->
            <section class="download-section">
                <button id="download-btn" class="download-btn" disabled>Download Meme</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
